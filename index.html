<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feast of St. Ignatius</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 220px;
        background: #0064c9;
        color: #fff;
        transition: width 0.3s;
        /* overflow: hidden; */
        position: relative;
      }
      .sidebar.collapsed {
        width: 0px;
      }
      .sidebar .toggle-btn {
        position: absolute;
        top: 50%;
        right: -20px;
        transform: translateY(-50%);
        background: #0059b3;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        font-size: 18px;
        z-index: 10;
        transition: right 0.3s;
      }
      .sidebar.collapsed .toggle-btn {
        right: -16px; /* Keep button visible when sidebar is collapsed */
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 60px 0 0 0;
      }
      .sidebar ul li {
        padding: 32px 36px;
        white-space: wrap;
      }
      .sidebar.collapsed ul li {
        padding: 16px 10px;
        text-align: center;
      }
      .sidebar ul li:hover {
        background: #34495e;
        cursor: pointer;
      }
      .main-content {
        flex: 1;
        padding: 10px;
        background: #f4f4f4;
        transition: margin-left 0.3s;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" id="toggleBtn">&#9776;</button>
      <ul>
        <li data-src="life-of-st-ignatius.html">Life of St. Ignatius</li>
        <li data-src="alay-kay-ignacio.html">Alay kay Ignacio</li>
        <li data-src="iggyquiz.html">
          Walking in the Footsteps of St. Ignatius
        </li>
        <li data-src="novena.html">Novena Reflection for Ignatius Month</li>
      </ul>
    </div>
    <div class="main-content">
      <h1>Welcome to the Feast of St. Ignatius</h1>
      <iframe
        id="main-iframe"
        src="welcome.html"
        style="width: 100%; height: 80vh; border: none"
      ></iframe>
    </div>
    <script>
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggleBtn");
      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
      const iframe = document.getElementById("main-iframe");
      const mainTitle = document.querySelector(".main-content h1");
      document.querySelectorAll(".sidebar ul li").forEach((li) => {
        li.addEventListener("click", function () {
          const src = this.getAttribute("data-src");
          if (src && iframe) {
            iframe.src = src;
          }
          if (mainTitle) {
            mainTitle.textContent = this.textContent.trim();
          }
        });
      });
    </script>
  </body>
</html>
