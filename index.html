<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feast of St. Ignatius</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 220px;
        background: #0064c9;
        color: #fff;
        transition: width 0.3s;
        /* overflow: hidden; */
        position: relative;
      }
      .sidebar.collapsed {
        width: 0px;
      }
      .sidebar .toggle-btn {
        position: absolute;
        top: 25px;
        right: -25px;
        transform: translateY(-50%);
        background: #0059b3;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        font-size: 30px;
        z-index: 10;
        transition: right 0.3s;
      }
      .sidebar.collapsed .toggle-btn {
        right: -50px; /* Keep button visible when sidebar is collapsed */
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 10px 0 0 0;
      }
      .sidebar ul li {
        padding: 32px 36px;
        white-space: wrap;
      }
      .sidebar.collapsed ul li {
        padding: 16px 10px;
        text-align: center;
      }
      .sidebar ul li:hover {
        background: #34495e;
        cursor: pointer;
      }
      .sidebar ul li.active {
        background: #003e7e;
        font-weight: bold;
        color: #f4f4f4;
        border-left: 6px solid #f4f4f4;
      }
      .main-content {
        flex: 1;
        padding: 10px;
        background: #f4f4f4;
        transition: margin-left 0.3s;
        z-index: 3;
      }

      .main-center {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div
        class="sidebar-logo"
        style="text-align: center; padding: 20px 0 10px 0; cursor: pointer"
        id="sidebarLogo"
        data-src="home.html"
      >
        <img
          src="images/Ateneo_de_Iloilo_Seal.png"
          alt="Logo"
          style="max-width: 60px; max-height: 60px; border-radius: 50%"
        />
      </div>
      <button class="toggle-btn" id="toggleBtn">&#9776;</button>
      <ul>
        <li data-src="teaser.html">Ignatian Month</li>
        <li data-src="life-of-st-ignatius.html">Life of St. Ignatius</li>
        <li data-src="alay-kay-ignacio.html">Alay kay Ignacio</li>
        <li data-src="iggyquiz.html">
          Walking in the Footsteps of St. Ignatius
        </li>
        <li data-src="audacious-ignatius.html">Audacious Ignatius</li>
        <li data-src="novena.html">Novena Reflection for Ignatius Month</li>
      </ul>
    </div>
    <div class="main-content">
      <div class="main-center">
        <iframe
          id="main-iframe"
          src="home.html"
          style="width: 100%; height: 90vh; border: none"
        ></iframe>
      </div>
    </div>
    <script>
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggleBtn");
      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
      const iframe = document.getElementById("main-iframe");
      const mainTitle = document.querySelector(".main-content h1");
      const sidebarItems = document.querySelectorAll(".sidebar ul li");

      // Highlight the first item by default
      sidebarItems[0].classList.add("active");

      sidebarItems.forEach((li) => {
        li.addEventListener("click", function () {
          // Remove active from all
          sidebarItems.forEach((item) => item.classList.remove("active"));
          // Add active to clicked
          this.classList.add("active");
          const src = this.getAttribute("data-src");
          if (src && iframe) {
            iframe.src = src;
          }
          if (mainTitle) {
            mainTitle.textContent = this.textContent.trim();
          }
        });
      });

      const sidebarLogo = document.getElementById("sidebarLogo");
      sidebarLogo.addEventListener("click", function () {
        iframe.src = "home.html";
        // Remove active from all sidebar items
        sidebarItems.forEach((item) => item.classList.remove("active"));
      });
    </script>
  </body>
</html>
